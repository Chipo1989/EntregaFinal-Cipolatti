<!DOCTYPE html>
<html lang="es">
<head>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <meta charset="UTF-8">
    <title>{% block title %}Bitácora del mantenimiento{% endblock %}</title>
                
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'tareas' %}">Tareas</a>
            <a href="{% url 'stock' %}">Stock</a>
            <a href="{% url 'acerca' %}">Acerca de</a>

            {% if user.is_authenticated %}
                Bienvenido, {{ user.username }} | <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Cerrar sesión
                    </button>
                  </form>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <a href="{% url 'register' %}">Registrarse</a>
            {% endif %}
        </nav>
        
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
