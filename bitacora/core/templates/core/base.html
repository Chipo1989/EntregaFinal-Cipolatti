<!DOCTYPE html>
<html lang="es">
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>{% block title %}Bitácora del mantenimiento{% endblock %}</title>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">                
                      <div class="collapse navbar-collapse" id="navbarContenido">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'tareas' %}">Tareas</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'stock' %}">Stock</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'acerca' %}">Acerca de</a>
                          </li>
                        </ul>
                  
                        <ul class="navbar-nav ms-auto">
                          {% if user.is_authenticated %}
                            <li class="nav-item">
                              <span class="navbar-text text-white me-2">Bienvenido, {{ user.username }}</span>
                            </li>
                            <li class="nav-item">
                              <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-outline-light btn-sm" type="submit">Cerrar sesión</button>
                              </form>
                            </li>
                          {% else %}
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                            </li>
                          {% endif %}
                        </ul>
                      </div>
                    </div>
            </nav>

        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    </body>
</html>
