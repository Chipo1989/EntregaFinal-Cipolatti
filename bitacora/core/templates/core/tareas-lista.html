{% extends 'base.html' %}
{% block content %}
<h2>Mis Tareas</h2>
<a href="{% url 'crear_tarea' %}">Crear nueva tarea</a>
<ul>
  {% for tarea in tareas %}
    <li>
      {{ tarea.titulo }} - {{ tarea.descripcion }} - {% if tarea.completada %}✅{% else %}❌{% endif %}
      <a href="{% url 'editar_tarea' tarea.pk %}">Editar</a>
      <a href="{% url 'eliminar_tarea' tarea.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
